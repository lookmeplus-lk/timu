        function init() {
            examData = data;
            renderSubjects();
        }

        function renderSubjects() {
            const grid = document.getElementById('subject-grid');
            grid.innerHTML = examData.subjects.map(subject => `
                <button onclick="startQuiz('${subject.id}')" class="flex flex-col items-center p-6 bg-white rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all group">
                    <span class="text-4xl mb-3 group-hover:scale-110 transition-transform">${subject.icon}</span>
                    <span class="font-semibold text-slate-700">${subject.name}</span>
                </button>
            `).join('');
        }

        function startQuiz(subjectId) {
            currentSubject = examData.subjects.find(s => s.id === subjectId);
            currentQuestionIndex = 0;
            userAnswers = {};
            
            document.getElementById('subject-grid').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            
            const badge = document.getElementById('subject-badge');
            badge.innerText = currentSubject.name;
            badge.style.backgroundColor = currentSubject.color + '20';
            badge.style.color = currentSubject.color;
            
            document.getElementById('total-questions').innerText = currentSubject.questions.length;
            
            renderQuestion();
        }

        function showSubjects() {
            document.getElementById('subject-grid').classList.remove('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
        }

        function renderQuestion() {
            const question = currentSubject.questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            const isAnswered = userAnswers[currentQuestionIndex] !== undefined;
            
            document.getElementById('current-index').innerText = currentQuestionIndex + 1;
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === currentSubject.questions.length - 1;

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-8">${question.title}</h2>
                <div class="space-y-4">
                    ${question.options.map((option, idx) => {
                        let statusClass = 'border-slate-200 hover:border-slate-400';
                        if (isAnswered) {
                            if (idx === question.correct) statusClass = 'correct border-green-500';
                            else if (idx === userAnswers[currentQuestionIndex] && idx !== question.correct) statusClass = 'wrong border-red-500';
                        }
                        return `
                            <button 
                                onclick="selectOption(${idx})" 
                                ${isAnswered ? 'disabled' : ''}
                                class="option-card w-full text-left p-4 rounded-xl border-2 transition-all flex items-center gap-4 ${statusClass}"
                            >
                                <span class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-sm font-bold text-slate-500">
                                    ${String.fromCharCode(65 + idx)}
                                </span>
                                <span class="text-slate-700">${option}</span>
                            </button>
                        `;
                    }).join('')}
                </div>
                ${isAnswered ? `
                    <div class="mt-8 p-6 bg-blue-50 rounded-xl border border-blue-100">
                        <h4 class="font-bold text-blue-800 mb-2">è§£æ</h4>
                        <p class="text-blue-700">${question.explanation}</p>
                    </div>
                ` : ''}
            `;
        }

        function selectOption(index) {
            userAnswers[currentQuestionIndex] = index;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentSubject.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        init();
    </script>
