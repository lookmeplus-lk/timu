<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年级全科目交互试卷系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
        .option-card:hover { transform: translateX(4px); }
        .correct { background-color: #dcfce7; border-color: #22c55e; color: #166534; }
        .wrong { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
        .nav-btn { transition: all 0.2s; }
        .nav-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="app" class="max-w-5xl mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">八年级全科目交互试卷</h1>
            <p class="text-xl text-slate-500">专项练习 · 实时反馈 · 深度解析</p>
        </header>

        <!-- Breadcrumbs -->
        <nav id="breadcrumb" class="hidden mb-8 flex items-center gap-2 text-sm font-medium text-slate-400">
            <button onclick="showSubjects()" class="hover:text-slate-900 transition-colors">首页</button>
            <span id="bc-separator-1" class="hidden">/</span>
            <button id="bc-subject" onclick="showCategories()" class="hidden hover:text-slate-900 transition-colors"></button>
            <span id="bc-separator-2" class="hidden">/</span>
            <span id="bc-category" class="hidden text-slate-900"></span>
        </nav>

        <!-- View 1: Subject Selection -->
        <div id="subject-view" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Subjects injected here -->
        </div>

        <!-- View 2: Category Selection -->
        <div id="category-view" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Categories injected here -->
        </div>

        <!-- View 3: Quiz Section -->
        <div id="quiz-view" class="hidden">
            <div class="bg-white rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
                <div id="quiz-header" class="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <div class="flex items-center gap-4">
                        <div id="quiz-badge" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider"></div>
                        <h3 id="quiz-title" class="font-bold text-slate-700"></h3>
                    </div>
                    <div class="text-slate-400 font-mono text-sm">
                        QUESTION <span id="current-index" class="text-slate-900 font-bold">1</span> / <span id="total-questions">0</span>
                    </div>
                </div>

                <div class="p-8 md:p-12">
                    <div id="question-container">
                        <!-- Question content injected here -->
                    </div>

                    <!-- Navigation -->
                    <div class="mt-12 pt-8 border-t border-slate-100 flex justify-between items-center">
                        <button id="prev-btn" onclick="prevQuestion()" class="nav-btn px-8 py-3 rounded-xl border-2 border-slate-200 font-bold text-slate-600 hover:bg-slate-50 disabled:opacity-30 disabled:cursor-not-allowed">
                            上一题
                        </button>
                        <button id="next-btn" onclick="nextQuestion()" class="nav-btn px-8 py-3 rounded-xl bg-slate-900 font-bold text-white hover:bg-slate-800 shadow-lg shadow-slate-200 disabled:opacity-30">
                            下一题
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let examData = null;
        let currentSubject = null;
        let currentCategory = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};

        async function loadData() {
            try {
                const response = await fetch('exam_data.json');
                examData = await response.json();
                renderSubjects();
            } catch (e) {
                console.error("Failed to load data, using fallback", e);
                // Fallback to embedded data if fetch fails
                examData = { subjects: [] }; 
            }
        }

        function renderSubjects() {
            const container = document.getElementById('subject-view');
            container.innerHTML = examData.subjects.map(s => `
                <button onclick="selectSubject('${s.id}')" class="card-hover flex flex-col items-center p-8 bg-white rounded-3xl border border-slate-100 transition-all group">
                    <div class="w-20 h-20 rounded-2xl mb-6 flex items-center justify-center text-4xl transition-transform group-hover:scale-110" style="background-color: ${s.color}15">
                        ${s.icon}
                    </div>
                    <span class="text-xl font-bold text-slate-800">${s.name}</span>
                    <span class="text-sm text-slate-400 mt-2">${s.categories.length} 个专项</span>
                </button>
            `).join('');
            
            hideAllViews();
            document.getElementById('subject-view').classList.remove('hidden');
            document.getElementById('breadcrumb').classList.add('hidden');
        }

        function selectSubject(id) {
            currentSubject = examData.subjects.find(s => s.id === id);
            renderCategories();
        }

        function renderCategories() {
            const container = document.getElementById('category-view');
            container.innerHTML = currentSubject.categories.map(c => `
                <button onclick="startQuiz('${c.id}')" class="card-hover p-8 bg-white rounded-3xl border border-slate-100 flex justify-between items-center group">
                    <div class="text-left">
                        <h4 class="text-2xl font-bold text-slate-800 mb-1">${c.name}</h4>
                        <p class="text-slate-400">${c.questions.length} 道精选题目</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-slate-900 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </button>
            `).join('');

            hideAllViews();
            document.getElementById('category-view').classList.remove('hidden');
            updateBreadcrumb('subject');
        }

        function startQuiz(catId) {
            currentCategory = currentSubject.categories.find(c => c.id === catId);
            currentQuestionIndex = 0;
            userAnswers = {};

            const badge = document.getElementById('quiz-badge');
            badge.innerText = currentSubject.name;
            badge.style.backgroundColor = currentSubject.color + '20';
            badge.style.color = currentSubject.color;
            document.getElementById('quiz-title').innerText = currentCategory.name;
            document.getElementById('total-questions').innerText = currentCategory.questions.length;

            hideAllViews();
            document.getElementById('quiz-view').classList.remove('hidden');
            updateBreadcrumb('category');
            renderQuestion();
        }

        function renderQuestion() {
            const q = currentCategory.questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            const isAnswered = userAnswers[currentQuestionIndex] !== undefined;

            document.getElementById('current-index').innerText = currentQuestionIndex + 1;
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === currentCategory.questions.length - 1;

            let html = `<h2 class="text-3xl font-bold text-slate-900 mb-10 leading-tight">${q.title.replace(/\n/g, '<br>')}</h2>`;

            if (q.type === 'single') {
                html += `<div class="grid gap-4">
                    ${q.options.map((opt, i) => {
                        let cls = "border-slate-200 hover:border-slate-400";
                        if (isAnswered) {
                            if (i === q.correct) cls = "correct border-green-500 ring-4 ring-green-50";
                            else if (i === userAnswers[currentQuestionIndex]) cls = "wrong border-red-500 ring-4 ring-red-50";
                            else cls = "opacity-50 border-slate-100";
                        }
                        return `
                            <button onclick="submitAnswer(${i})" ${isAnswered ? 'disabled' : ''} class="option-card w-full text-left p-6 rounded-2xl border-2 font-medium transition-all flex items-center gap-5 ${cls}">
                                <span class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-sm font-black text-slate-400 group-hover:bg-white">
                                    ${String.fromCharCode(65 + i)}
                                </span>
                                <span class="text-lg">${opt}</span>
                            </button>
                        `;
                    }).join('')}
                </div>`;
            } else {
                // Fill or Solve type
                html += `
                    <div class="space-y-6">
                        ${!isAnswered ? `
                            <div class="relative">
                                <textarea id="answer-input" placeholder="在此输入您的答案..." class="w-full p-6 rounded-2xl border-2 border-slate-200 focus:border-slate-900 focus:ring-4 focus:ring-slate-100 outline-none transition-all min-h-[150px] text-lg"></textarea>
                                <button onclick="submitTextAnswer()" class="mt-4 w-full py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-all">提交答案</button>
                            </div>
                        ` : `
                            <div class="p-6 rounded-2xl bg-slate-50 border-2 border-slate-100">
                                <p class="text-sm font-bold text-slate-400 uppercase mb-2">您的回答</p>
                                <p class="text-lg text-slate-700">${userAnswers[currentQuestionIndex]}</p>
                            </div>
                            <div class="p-6 rounded-2xl bg-green-50 border-2 border-green-100">
                                <p class="text-sm font-bold text-green-600 uppercase mb-2">参考答案</p>
                                <p class="text-lg text-green-800 font-bold">${q.answer}</p>
                            </div>
                        `}
                    </div>
                `;
            }

            if (isAnswered) {
                html += `
                    <div class="mt-10 p-8 bg-blue-50 rounded-3xl border border-blue-100 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div class="flex items-center gap-2 mb-3 text-blue-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <h4 class="font-black uppercase tracking-wider text-sm">解析说明</h4>
                        </div>
                        <p class="text-blue-900 leading-relaxed text-lg">${q.explanation}</p>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function submitAnswer(idx) {
            userAnswers[currentQuestionIndex] = idx;
            renderQuestion();
        }

        function submitTextAnswer() {
            const val = document.getElementById('answer-input').value;
            if (!val.trim()) return;
            userAnswers[currentQuestionIndex] = val;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentCategory.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function hideAllViews() {
            ['subject-view', 'category-view', 'quiz-view'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        function showSubjects() {
            renderSubjects();
        }

        function showCategories() {
            renderCategories();
        }

        function updateBreadcrumb(level) {
            const nav = document.getElementById('breadcrumb');
            const bcSub = document.getElementById('bc-subject');
            const bcCat = document.getElementById('bc-category');
            const sep1 = document.getElementById('bc-separator-1');
            const sep2 = document.getElementById('bc-separator-2');

            nav.classList.remove('hidden');
            
            if (level === 'subject') {
                bcSub.innerText = currentSubject.name;
                bcSub.classList.remove('hidden');
                sep1.classList.remove('hidden');
                bcCat.classList.add('hidden');
                sep2.classList.add('hidden');
            } else if (level === 'category') {
                bcSub.innerText = currentSubject.name;
                bcCat.innerText = currentCategory.name;
                bcSub.classList.remove('hidden');
                bcCat.classList.remove('hidden');
                sep1.classList.remove('hidden');
                sep2.classList.remove('hidden');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
